<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (autor(); as autorRef) {
      <div>
        <h2 data-cy="autorDetailsHeading"><span>Autor</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>Identificador</span></dt>
          <dd>
            <span>{{ autorRef.id }}</span>
          </dd>
          <dt><span>Nome do autor</span></dt>
          <dd>
            <span>{{ autorRef.nomeAutor }}</span>
          </dd>
        </dl>

        <div *ngIf="livros.length > 0" class="mt-3 mb-3">
          <h4>Livros do autor cadastrados na biblioteca</h4>
          <ul class="list-group">
            <li *ngFor="let livro of livros" class="list-group-item">
              {{ livro.titulo }}
            </li>
          </ul>
        </div>
        <div *ngIf="livros.length === 0">
          <p>Este autor não possui livros cadastrados.</p>
        </div>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Voltar</span>
        </button>

        <button type="button" [routerLink]="['/autor', autorRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar informações do autor</span>
        </button>
      </div>
    }
  </div>
</div>
