<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-autor-heading" data-cy="AutorCreateUpdateHeading">Criar ou editar autor</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        @let nomeAutorRef = editForm.get('nomeAutor')!;
        <div class="mb-3">
          <label class="form-label" for="field_nomeAutor">Nome do autor</label>
          <input type="text" class="form-control" name="nomeAutor" id="field_nomeAutor" data-cy="nomeAutor" formControlName="nomeAutor" />
          @if (nomeAutorRef.invalid && (nomeAutorRef.dirty || nomeAutorRef.touched)) {
            <div>
              @if (editForm.get('nomeAutor')?.errors?.required) {
                <small class="form-text text-danger">O campo é obrigatório.</small>
              }
            </div>
          }
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
