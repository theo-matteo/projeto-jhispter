@if (livro) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(livro.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="livroDeleteDialogHeading">Confirme a exclus√£o</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-livro-heading">Tem certeza de que deseja excluir Livro {{ livro.id }}?</p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
      </button>

      <button id="jhi-confirm-delete-livro" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span>Excluir</span>
      </button>
    </div>
  </form>
}
